name: Test

on:
  push:
    branches-ignore:
      - main
    paths-ignore:
      - README.md
      - LICENSE

jobs:
  tests:
    runs-on: macos-12

    permissions:
      checks: write
      issues: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v3

    - name: Setup Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.0'
        bundler-cache: true
        cache-version: '1'

    - name: Select Xcode
      run: sudo xcode-select -s /Applications/Xcode_13.3.1.app/Contents/Developer

    - name: Cache CocoaPods
      uses: actions/cache@v3
      with:
        path: Pods
        key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          ${{ runner.os }}-pods-
    
    - name: Setup dependency
      run: bundle exec pod install

    - name: Setup GoogleService-Info.plist
      uses: DamianReeves/write-file-action@v1.2
      with:
        path: NowPlaying/Resources/Firebase/GoogleService-Info.plist
        contents: |
          ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        write-mode: overwrite

    - name: Run Test
      run: bundle exec fastlane ios test

    - name: Publish unit test results
      uses: kishikawakatsumi/xcresulttool@v1
      if: success() || failure()
      with:
        path: fastlane/test_output/NowPlaying.xcresult
        show-passed-tests: false
        show-code-coverage: false
